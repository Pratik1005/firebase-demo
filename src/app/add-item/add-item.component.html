<div class="main">
  <h3>Add Item:</h3>
  <form (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
      <input id="title" class="form-control" type="text" placeholder="add title"
              [(ngModel)]="item.title" name="title"/><br>
    <label for="desc">Description:</label>
      <input id="desc" class="form-control" type="text" placeholder="add description"
              [(ngModel)]="item.description" name="description"/><br>

    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>
